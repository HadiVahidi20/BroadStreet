<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Score Poster Recreation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #efe5d6;
      --red: #bf1f2d;
      --dark: #1c1c1c;
      --charcoal: #2a2a2a;
      --paper: #f6efe3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 40px 24px;
      background: radial-gradient(circle at 20% 20%, #ffffff 0%, #f1eadc 45%, #e7ddcc 100%);
      font-family: "Oswald", "Arial Narrow", sans-serif;
      color: #111;
      overflow-x: hidden;
    }

    .page {
      width: min(96vw, 1600px);
      max-width: 100%;
      margin: 0 auto;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 32px;
      width: 100%;
    }

    /* Scale details for multi-card layout to avoid overlap */
    .poster-grid .scoreboard {
      right: 4%;
      top: 14%;
      width: 52%;
      height: 64%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10% 8%;
    }

    .poster-grid .score {
      position: relative;
      left: 0;
      gap: 10px;
    }

    .poster-grid .score.top,
    .poster-grid .score.bottom {
      top: auto;
      bottom: auto;
    }

    .poster-grid .score .number {
      font-size: clamp(72px, 9vw, 120px);
      line-height: 0.9;
    }

    .poster-grid .team {
      font-size: clamp(10px, 1.3vw, 13px);
      letter-spacing: 0.6px;
    }

    .poster-grid .team img {
      width: clamp(44px, 4.8vw, 64px);
      height: clamp(44px, 4.8vw, 64px);
      padding: 6px;
    }

    .poster-grid .final {
      position: relative;
      left: 0;
      top: 0;
      width: 100%;
      margin: 4% 0;
    }

    .poster {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      background:
        linear-gradient(140deg, rgba(255,255,255,0.65), rgba(255,255,255,0) 35%),
        repeating-radial-gradient(circle at 20% 30%, rgba(0,0,0,0.06) 0 1px, transparent 1px 6px),
        var(--cream);
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .poster::before {
      content: "";
      position: absolute;
      inset: -20% -10% auto auto;
      width: 70%;
      height: 50%;
      background:
        repeating-linear-gradient(115deg, #d72a3a 0 14px, #f3b0b5 14px 28px, #f7efe3 28px 42px);
      opacity: 0.9;
      transform: rotate(3deg);
      filter: saturate(0.9);
    }

    .poster::after {
      content: "";
      position: absolute;
      inset: auto 0 -8% 0;
      height: 30%;
      background:
        repeating-linear-gradient(120deg, #c5162b 0 12px, #f0d6d6 12px 24px, #f7efe3 24px 36px);
      opacity: 0.9;
      transform: rotate(-2deg);
    }

    .photo {
      position: absolute;
      left: 6%;
      top: 8%;
      width: 46%;
      height: 78%;
      background: linear-gradient(135deg, #484848 0%, #1f1f1f 60%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 6px solid rgba(255,255,255,0.4);
      overflow: hidden;
    }

    .photo::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.25) 0 30%, transparent 31%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0 2px, transparent 2px 4px),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.3));
      mix-blend-mode: screen;
      z-index: 2;
      pointer-events: none;
    }

    .photo img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.05) drop-shadow(0 6px 10px rgba(0,0,0,0.45));
      transition: filter 1.2s ease;
      z-index: 1;
    }

    .photo:hover img,
    .poster:hover .photo img {
      filter: grayscale(0%) contrast(1.05) drop-shadow(0 6px 10px rgba(0,0,0,0.45));
    }

    .scoreboard {
      position: absolute;
      right: 6%;
      top: 20%;
      width: 50%;
      height: 56%;
      background:
        linear-gradient(160deg, rgba(0,0,0,0.2), transparent 40%),
        repeating-radial-gradient(circle at 30% 40%, rgba(255,255,255,0.08) 0 1px, transparent 1px 6px),
        var(--red);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      border: 1px solid rgba(0,0,0,0.2);
    }

    .score {
      position: absolute;
      left: 8%;
      display: flex;
      align-items: center;
      gap: 18px;
      color: #f7f0e6;
    }

    .score.top { top: 10%; }
    .score.bottom { bottom: 12%; }

    .score .number {
      font-family: "Bebas Neue", "Oswald", sans-serif;
      font-size: clamp(110px, 16vw, 180px);
      letter-spacing: 2px;
      text-shadow: 0 6px 0 rgba(0,0,0,0.25);
      position: relative;
      z-index: 5;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
      color: #f7f0e6;
      font-weight: 600;
      font-size: clamp(12px, 1.6vw, 16px);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .team img {
      width: clamp(60px, 6vw, 82px);
      height: clamp(60px, 6vw, 82px);
      object-fit: contain;
      background: rgba(0,0,0,0.25);
      border-radius: 8px;
      padding: 8px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.35));
    }

    .final {
      position: absolute;
      left: 12%;
      top: 46%;
      width: 76%;
      display: flex;
      align-items: center;
      gap: 16px;
      color: #f3e9da;
      font-size: clamp(16px, 2vw, 22px);
      letter-spacing: 3px;
    }

    .final::before {
      content: "";
      flex: 1;
      height: 2px;
      background: rgba(0,0,0,0.35);
    }

    .final span {
      font-weight: 600;
    }

    .caption {
      position: absolute;
      right: 6%;
      bottom: 6%;
      text-align: right;
      font-weight: 600;
      letter-spacing: 1px;
      color: #222;
      z-index: 6;
    }

    .sponsor-placeholder {
      width: clamp(120px, 18vw, 180px);
      height: clamp(48px, 6vw, 64px);
      border: 2px dashed rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: clamp(12px, 1.6vw, 16px);
      text-transform: uppercase;
      letter-spacing: 2px;
      background: rgba(255, 255, 255, 0.65);
    }

    @media (max-width: 720px) {
      body {
        padding: 24px 16px;
      }

      .scoreboard {
        top: 18%;
        height: 60%;
      }

      .photo {
        width: 48%;
      }
    }

    @media (max-width: 1100px) {
      .poster-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 720px) {
      .poster-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }
  </style>
</head>
